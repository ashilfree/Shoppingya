vich_uploader:
    db_driver: orm

    mappings:
        product_images:
            uri_prefix: '%app.path.product.images%'
            upload_destination: '%kernel.project_dir%/public%app.path.product.images%'
            namer: Vich\UploaderBundle\Naming\UniqidNamer
        slide_images:
            uri_prefix: '%app.path.slide.images%'
            upload_destination: '%kernel.project_dir%/public%app.path.slide.images%'
            namer: Vich\UploaderBundle\Naming\UniqidNamer
        about_images:
            uri_prefix: '%app.path.about.images%'
            upload_destination: '%kernel.project_dir%/public%app.path.about.images%'
            namer: Vich\UploaderBundle\Naming\UniqidNamer