security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        customer_users:
            entity:
                class: App\Entity\Customer
                property: email
        admin_users:
            entity:
                class: App\Entity\User
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        admin:
            pattern: /admin
            provider: admin_users
            anonymous: true
            logout:
                path: /admin/logout
                target: /admin
            form_login:
                login_path: /admin/login
                check_path: admin.login
                use_referer: true
            user_checker: App\Security\UserEnableChecker

        main:
            pattern:            /
            anonymous: true
            provider:       customer_users
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: /logout
                target: /login
            form_login:
                login_path:     /login
                check_path:     login
                default_target_path: home
            remember_me:
                secret: '%env(APP_SECRET)%'
                lifetime: 1209600 # 2 weeks in seconds
            user_checker: App\Security\CustomerEnableChecker

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/admin/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin, roles: ROLE_USER }
        - { path: ^/account, roles: ROLE_CUSTOMER }
        - { path: ^/order, roles: ROLE_CUSTOMER }
    encoders:
        App\Entity\User:
            algorithm: bcrypt
            cost: 12
        App\Entity\Customer:
            algorithm: bcrypt
            cost: 12